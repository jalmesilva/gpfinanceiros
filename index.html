<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestor Financeiro</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  input, button, select { margin: 5px; padding: 5px; }
  .card { border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin-top: 15px; }
  #loginScreen { max-width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
  .btnDespesa, .btnDeposito { margin-left: 10px; color: red; cursor: pointer; }
  .progress-bar { background-color: #ddd; border-radius: 5px; height: 20px; width: 100%; }
  .progress-fill { background-color: #4caf50; height: 100%; border-radius: 5px; }
  .alerta { color: red; font-weight: bold; }
</style>
</head>
<body>

<!-- Login Screen -->
<div id="loginScreen">
  <h2>Login</h2>
  <input id="email" type="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button id="btnLogin">Entrar</button>
  <p id="loginError" style="color:red;display:none;">Credenciais inválidas</p>
</div>

<!-- App Screen -->
<div id="app" style="display:none;">
  <button id="btnLogout">Logout</button>
  <h1>Gestor Financeiro</h1>

  <!-- Criar novo Perfil -->
  <div class="card">
    <h3>Criar Novo Perfil</h3>
    <select id="tipoPerfil">
      <option value="orcamento">Orçamento (controlo de despesas)</option>
      <option value="poupanca">Poupança (mealheiro para objetivos)</option>
    </select><br>
    <input type="text" id="nomePerfil" placeholder="Nome do perfil"><br>
    <div id="campoSaldoInicial" style="display:block;">
      <input type="number" id="saldo" placeholder="Saldo inicial (€)" step="0.01"><br>
    </div>
    <div id="campoObjetivo" style="display:none;">
      <input type="number" id="objetivo" placeholder="Objetivo (€)" step="0.01"><br>
    </div>
    <label>Data início:</label>
    <input type="date" id="dataInicio"><br>
    <label>Data fim:</label>
    <input type="date" id="dataFim"><br>
    <button id="btnCriarPerfil">Criar Perfil</button>
  </div>

  <!-- Selecionar/Eliminar Perfil -->
  <div class="card">
    <h3>Gerir Perfis</h3>
    <select id="listaPerfis" onchange="selecionarPerfil()">
      <option value="">Selecione um perfil</option>
    </select>
    <button id="btnEliminarPerfil">Eliminar Perfil</button>
  </div>

  <!-- Perfil Ativo -->
  <div id="dadosPerfil" class="card" style="display:none;">
    <h3 id="tituloPerfil"></h3>
    <div id="infoOrcamento" style="display:none;">
      <p><strong>Saldo:</strong> <span id="saldoAtual"></span> €</p>
      <p><strong>Dias restantes:</strong> <span id="diasRestantes"></span></p>
      <p><strong>Média diária disponível:</strong> <span id="mediaDiaria"></span> €</p>
    </div>
    <div id="infoPoupanca" style="display:none;">
      <p><strong>Objetivo:</strong> <span id="objetivoValor"></span> €</p>
      <p><strong>Acumulado:</strong> <span id="acumuladoAtual"></span> €</p>
      <p><strong>Falta:</strong> <span id="faltaValor"></span> €</p>
      <p><strong>Dias restantes:</strong> <span id="diasRestantesPoupanca"></span></p>
      <p><strong>Média diária necessária:</strong> <span id="mediaDiariaPoupanca"></span> €</p>
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill" style="width:0%;"></div>
      </div>
      <p id="progressoPercentagem"></p>
      <p id="alertaPoupanca" class="alerta" style="display:none;"></p>
    </div>

    <!-- Adicionar Movimento -->
    <div id="addDespesa" style="display:none;">
      <h4>Adicionar Despesa</h4>
      <input type="number" id="valorDespesa" placeholder="Valor (€)" step="0.01">
      <input type="date" id="dataDespesa">
      <input type="text" id="obsDespesa" placeholder="Observação (opcional)">
      <button id="btnAdicionarDespesa">Adicionar</button>
    </div>
    <div id="addDeposito" style="display:none;">
      <h4>Adicionar Depósito</h4>
      <input type="number" id="valorDeposito" placeholder="Valor (€)" step="0.01">
      <input type="date" id="dataDeposito">
      <input type="text" id="obsDeposito" placeholder="Observação (opcional)">
      <button id="btnAdicionarDeposito">Adicionar</button>
    </div>

    <!-- Histórico -->
    <h4 id="tituloHistorico">Histórico</h4>
    <ul id="listaMovimentos"></ul>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, deleteDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAC9EguGeZd50W1jADEx73aJKGacFeGk9o",
  authDomain: "bddespesas.firebaseapp.com",
  projectId: "bddespesas",
  storageBucket: "bddespesas.firebasestorage.app",
  messagingSenderId: "521648200265",
  appId: "1:521648200265:web:82fc2c97f02e185478fd98",
  measurementId: "G-P7NX1T9RVE"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);
const db = getFirestore(app);

let perfilAtivo = null;
let usuarioLogado = null;

// --- LOGIN ---
document.getElementById("btnLogin").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  
  if(!email || !password) {
    alert("Preencha email e password");
    return;
  }
  
  try {
    await signInWithEmailAndPassword(auth, email, password);
    document.getElementById("loginError").style.display="none";
    console.log("Login bem-sucedido!");
  } catch (error) {
    document.getElementById("loginError").style.display="block";
    console.log("Erro no login:", error.message);
  }
});

onAuthStateChanged(auth, async user => {
  if(user){
    usuarioLogado = user.uid;
    document.getElementById("loginScreen").style.display="none";
    document.getElementById("app").style.display="block";
    await carregarPerfis();
  } else {
    usuarioLogado = null;
    perfilAtivo = null;
    document.getElementById("app").style.display="none";
    document.getElementById("loginScreen").style.display="block";
    document.getElementById("dadosPerfil").style.display="none";
  }
});

// --- LOGOUT ---
document.getElementById("btnLogout").addEventListener("click", async () => {
  await signOut(auth);
  console.log("Logout efetuado!");
});

// --- TOGGLE CAMPOS POR TIPO ---
document.getElementById("tipoPerfil").addEventListener("change", () => {
  const tipo = document.getElementById("tipoPerfil").value;
  document.getElementById("campoSaldoInicial").style.display = tipo === "orcamento" ? "block" : "none";
  document.getElementById("campoObjetivo").style.display = tipo === "poupanca" ? "block" : "none";
});

// --- CRIAR PERFIL ---
document.getElementById("btnCriarPerfil").addEventListener("click", async () => {
  if(!usuarioLogado) {
    alert("Utilizador não autenticado");
    return;
  }
  
  const tipo = document.getElementById("tipoPerfil").value;
  const nome = document.getElementById("nomePerfil").value.trim();
  const dataInicio = document.getElementById("dataInicio").value;
  const dataFim = document.getElementById("dataFim").value;

  let saldoInicial = 0;
  let objetivo = 0;

  if (tipo === "orcamento") {
    saldoInicial = parseFloat(document.getElementById("saldo").value);
    if (isNaN(saldoInicial)) {
      alert("Preencha o saldo inicial corretamente.");
      return;
    }
  } else if (tipo === "poupanca") {
    objetivo = parseFloat(document.getElementById("objetivo").value);
    if (isNaN(objetivo)) {
      alert("Preencha o objetivo corretamente.");
      return;
    }
  }

  if(!nome || !dataInicio || !dataFim) {
    alert("Preencha todos os campos corretamente.");
    return;
  }
  
  if(new Date(dataFim) <= new Date(dataInicio)) {
    alert("Data fim deve ser após data início.");
    return;
  }

  const perfilId = `${usuarioLogado}_${nome}`;
  const perfilRef = doc(db, "perfis", perfilId);
  
  try {
    const perfilSnap = await getDoc(perfilRef);
    if(perfilSnap.exists()) {
      alert("Já existe um perfil com esse nome.");
      return;
    }

    const dadosPerfil = {
      nome: nome,
      tipo: tipo,
      dataInicio: dataInicio,
      dataFim: dataFim,
      userId: usuarioLogado,
      criadoEm: new Date().toISOString()
    };

    if (tipo === "orcamento") {
      dadosPerfil.saldo = saldoInicial;
      dadosPerfil.despesas = [];
    } else if (tipo === "poupanca") {
      dadosPerfil.objetivo = objetivo;
      dadosPerfil.acumulado = 0;
      dadosPerfil.depositos = [];
    }

    await setDoc(perfilRef, dadosPerfil);
    
    // Limpar formulário
    document.getElementById("nomePerfil").value = "";
    document.getElementById("saldo").value = "";
    document.getElementById("objetivo").value = "";
    document.getElementById("dataInicio").value = "";
    document.getElementById("dataFim").value = "";
    
    await carregarPerfis();
    
    alert("Perfil criado com sucesso!");
    
  } catch(error) {
    console.error("Erro ao criar perfil:", error);
    alert("Erro ao criar perfil: " + error.message);
  }
});

// --- CARREGAR PERFIS ---
async function carregarPerfis() {
  if(!usuarioLogado) return;
  
  const lista = document.getElementById("listaPerfis");
  lista.innerHTML = '<option value="">Selecione um perfil</option>';
  
  try {
    const q = query(collection(db, "perfis"), where("userId", "==", usuarioLogado));
    const snapshot = await getDocs(q);
    
    snapshot.forEach(docItem => {
      const dados = docItem.data();
      const opt = document.createElement("option");
      opt.value = docItem.id;
      opt.textContent = `${dados.nome} (${dados.tipo === "orcamento" ? "Orçamento" : "Poupança"})`;
      lista.appendChild(opt);
    });
    
    if(snapshot.docs.length > 0 && !perfilAtivo) {
      perfilAtivo = snapshot.docs[0].id;
      lista.value = perfilAtivo;
      await mostrarPerfil();
    }
  } catch(error) {
    console.error("Erro ao carregar perfis:", error);
  }
}

// --- SELECIONAR PERFIL ---
window.selecionarPerfil = async function() {
  const novoPerfilAtivo = document.getElementById("listaPerfis").value;
  if(novoPerfilAtivo) {
    perfilAtivo = novoPerfilAtivo;
    await mostrarPerfil();
  } else {
    perfilAtivo = null;
    document.getElementById("dadosPerfil").style.display = "none";
    document.getElementById("infoOrcamento").style.display = "none";
    document.getElementById("infoPoupanca").style.display = "none";
    document.getElementById("addDespesa").style.display = "none";
    document.getElementById("addDeposito").style.display = "none";
    document.getElementById("listaMovimentos").innerHTML = "";
  }
}

// --- MOSTRAR PERFIL ---
async function mostrarPerfil() {
  if(!perfilAtivo) {
    document.getElementById("dadosPerfil").style.display = "none";
    return;
  }
  
  try {
    const perfilRef = doc(db, "perfis", perfilAtivo);
    const perfilSnap = await getDoc(perfilRef);
    
    if(!perfilSnap.exists()) {
      console.error("Perfil não encontrado");
      return;
    }
    
    const perfil = perfilSnap.data();

    // Limpar interface antes de configurar
    document.getElementById("infoOrcamento").style.display = "none";
    document.getElementById("infoPoupanca").style.display = "none";
    document.getElementById("addDespesa").style.display = "none";
    document.getElementById("addDeposito").style.display = "none";
    document.getElementById("listaMovimentos").innerHTML = "";

    document.getElementById("dadosPerfil").style.display = "block";
    document.getElementById("tituloPerfil").textContent = perfil.nome + ` (${perfil.tipo === "orcamento" ? "Orçamento" : "Poupança"})`;

    const hoje = new Date();
    const inicio = new Date(perfil.dataInicio);
    const fim = new Date(perfil.dataFim);
    const diasTotais = Math.ceil((fim - inicio) / (1000 * 60 * 60 * 24)) + 1;
    const diasPassados = Math.ceil((hoje - inicio) / (1000 * 60 * 60 * 24));
    const diasRestantes = Math.ceil((fim - hoje) / (1000 * 60 * 60 * 24)) + 1;

    if (perfil.tipo === "orcamento") {
      document.getElementById("infoOrcamento").style.display = "block";
      document.getElementById("addDespesa").style.display = "block";
      document.getElementById("tituloHistorico").textContent = "Histórico de Despesas";

      const totalGasto = perfil.despesas ? perfil.despesas.reduce((acc, d) => acc + d.valor, 0) : 0;
      const saldoAtual = perfil.saldo - totalGasto;

      document.getElementById("saldoAtual").textContent = saldoAtual.toFixed(2);
      document.getElementById("diasRestantes").textContent = diasRestantes > 0 ? diasRestantes : 0;
      document.getElementById("mediaDiaria").textContent = diasRestantes > 0 ? (saldoAtual / diasRestantes).toFixed(2) : "0.00";

      const listaMovimentos = document.getElementById("listaMovimentos");
      
      if(perfil.despesas && perfil.despesas.length > 0) {
        perfil.despesas.forEach((d, index) => {
          const li = document.createElement("li");
          li.textContent = `${d.data} - ${d.valor.toFixed(2)}€ ${d.obs ? `(${d.obs})` : ''}`;
          const btnDel = document.createElement("span");
          btnDel.textContent = " [X]";
          btnDel.className = "btnDespesa";
          btnDel.addEventListener("click", async () => {
            if(confirm("Eliminar esta despesa?")) {
              perfil.despesas.splice(index, 1);
              await updateDoc(perfilRef, { despesas: perfil.despesas });
              await mostrarPerfil();
            }
          });
          li.appendChild(btnDel);
          listaMovimentos.appendChild(li);
        });
      }
    } else if (perfil.tipo === "poupanca") {
      document.getElementById("infoPoupanca").style.display = "block";
      document.getElementById("addDeposito").style.display = "block";
      document.getElementById("tituloHistorico").textContent = "Histórico de Depósitos";

      const acumulado = perfil.depositos ? perfil.depositos.reduce((acc, d) => acc + d.valor, 0) : 0;
      const falta = perfil.objetivo - acumulado;
      const mediaDiaria = diasRestantes > 0 ? (falta / diasRestantes) : 0;
      const percentagem = (acumulado / perfil.objetivo) * 100;

      document.getElementById("objetivoValor").textContent = perfil.objetivo.toFixed(2);
      document.getElementById("acumuladoAtual").textContent = acumulado.toFixed(2);
      document.getElementById("faltaValor").textContent = falta > 0 ? falta.toFixed(2) : "0.00";
      document.getElementById("diasRestantesPoupanca").textContent = diasRestantes > 0 ? diasRestantes : 0;
      document.getElementById("mediaDiariaPoupanca").textContent = mediaDiaria.toFixed(2);
      document.getElementById("progressFill").style.width = `${percentagem}%`;
      document.getElementById("progressoPercentagem").textContent = `${percentagem.toFixed(1)}% alcançado`;

      // Alerta de atraso
      const esperadoAteAgora = (diasPassados / diasTotais) * perfil.objetivo;
      const alertaElem = document.getElementById("alertaPoupanca");
      if (acumulado < esperadoAteAgora && diasRestantes > 0) {
        const atraso = esperadoAteAgora - acumulado;
        alertaElem.textContent = `Estás atrasado! Precisas recuperar ≈${(atraso / diasRestantes).toFixed(2)}€ extra por dia.`;
        alertaElem.style.display = "block";
      } else {
        alertaElem.style.display = "none";
      }

      const listaMovimentos = document.getElementById("listaMovimentos");
      
      if(perfil.depositos && perfil.depositos.length > 0) {
        perfil.depositos.forEach((d, index) => {
          const li = document.createElement("li");
          li.textContent = `${d.data} - +${d.valor.toFixed(2)}€ ${d.obs ? `(${d.obs})` : ''}`;
          const btnDel = document.createElement("span");
          btnDel.textContent = " [X]";
          btnDel.className = "btnDeposito";
          btnDel.addEventListener("click", async () => {
            if(confirm("Eliminar este depósito?")) {
              perfil.depositos.splice(index, 1);
              await updateDoc(perfilRef, { depositos: perfil.depositos });
              await mostrarPerfil();
            }
          });
          li.appendChild(btnDel);
          listaMovimentos.appendChild(li);
        });
      }
    }
  } catch(error) {
    console.error("Erro ao mostrar perfil:", error);
  }
}

// --- ADICIONAR DESPESA (ORÇAMENTO) ---
document.getElementById("btnAdicionarDespesa").addEventListener("click", async () => {
  if(!perfilAtivo) return;
  
  const valor = parseFloat(document.getElementById("valorDespesa").value);
  const data = document.getElementById("dataDespesa").value;
  const obs = document.getElementById("obsDespesa").value.trim();
  
  if(isNaN(valor) || valor <= 0 || !data) {
    alert("Insira um valor válido e data da despesa.");
    return;
  }

  try {
    const perfilRef = doc(db, "perfis", perfilAtivo);
    const perfilSnap = await getDoc(perfilRef);
    
    if(!perfilSnap.exists()) return;
    
    const perfil = perfilSnap.data();
    if(!perfil.despesas) perfil.despesas = [];

    perfil.despesas.push({ valor, data, obs });
    await updateDoc(perfilRef, { despesas: perfil.despesas });

    document.getElementById("valorDespesa").value = "";
    document.getElementById("dataDespesa").value = "";
    document.getElementById("obsDespesa").value = "";

    await mostrarPerfil();
  } catch(error) {
    console.error("Erro ao adicionar despesa:", error);
    alert("Erro ao adicionar despesa: " + error.message);
  }
});

// --- ADICIONAR DEPÓSITO (POUPANÇA) ---
document.getElementById("btnAdicionarDeposito").addEventListener("click", async () => {
  if(!perfilAtivo) return;
  
  const valor = parseFloat(document.getElementById("valorDeposito").value);
  const data = document.getElementById("dataDeposito").value;
  const obs = document.getElementById("obsDeposito").value.trim();
  
  if(isNaN(valor) || valor <= 0 || !data) {
    alert("Insira um valor válido e data do depósito.");
    return;
  }

  try {
    const perfilRef = doc(db, "perfis", perfilAtivo);
    const perfilSnap = await getDoc(perfilRef);
    
    if(!perfilSnap.exists()) return;
    
    const perfil = perfilSnap.data();
    if(!perfil.depositos) perfil.depositos = [];

    perfil.depositos.push({ valor, data, obs });
    await updateDoc(perfilRef, { depositos: perfil.depositos });

    document.getElementById("valorDeposito").value = "";
    document.getElementById("dataDeposito").value = "";
    document.getElementById("obsDeposito").value = "";

    await mostrarPerfil();
  } catch(error) {
    console.error("Erro ao adicionar depósito:", error);
    alert("Erro ao adicionar depósito: " + error.message);
  }
});

// --- ELIMINAR PERFIL ---
document.getElementById("btnEliminarPerfil").addEventListener("click", async () => {
  if(!perfilAtivo) return;
  
  if(!confirm("Tem a certeza que quer eliminar este perfil? Esta ação não pode ser desfeita.")) return;
  
  try {
    await deleteDoc(doc(db, "perfis", perfilAtivo));
    perfilAtivo = null;
    document.getElementById("dadosPerfil").style.display = "none";
    await carregarPerfis();
    alert("Perfil eliminado com sucesso!");
  } catch(error) {
    console.error("Erro ao eliminar perfil:", error);
    alert("Erro ao eliminar perfil: " + error.message);
  }
});

// Definir data de hoje por defeito
document.addEventListener('DOMContentLoaded', () => {
  const hoje = new Date().toISOString().split('T')[0];
  document.getElementById("dataDespesa").value = hoje;
  document.getElementById("dataDeposito").value = hoje;
});
</script>
</body>
</html>
